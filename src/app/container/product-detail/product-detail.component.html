<div class="ekart--product--details--info scroll">
  <div class="ekart-product-detail-close">
    <i class="fa fa-times" aria-hidden="true"></i>
  </div>
  <div class="ekart-product-detail-image">
    <img [src]="product.imageURL" class="ekart-product-detail-image" />
  </div>

  <div class="ekart-product-detail">
    <div class="ekart-product-detail-name">
      <h2>{{ product.name }}</h2>
    </div>
    <div class="ekart-product-detail-gbc">
      <span>{{ product.gender }}</span>
      <span>{{ product.brand }}</span>
      <span>{{ product.category }}</span>
    </div>
    <div class="ekart-product-detail-price">
      <p>
        <b>Price:</b>
        <span
          *ngIf="product.discountPrice; else noDiscount"
          style="background-color: red; color: white"
        >
          <s>${{ product.price }}</s>
        </span>
        <ng-template #noDiscount>
          <span style="color: black">${{ product.price }}</span>
        </ng-template>
        <span
          *ngIf="product.discountPrice"
          style="background-color: green; color: white"
        >
          ${{ product.discountPrice }}
        </span>
        (Inclusive of all taxes)
      </p>
    </div>

    <div class="ekart-product-detail-size">
      <div style="padding: 5px 0px; border-bottom: #ccc 2px solid">
        <h4>Available Size</h4>
      </div>
      <div style="display: flex; gap: 1rem">
        <div
          style="margin-top: 20px; display: flex"
          *ngFor="let size of product.size"
        >
          <span class="ekart-product-detail-available-size">{{ size }}</span>
        </div>
      </div>
    </div>

    <div class="ekart-product-detail-color">
      <div style="padding: 5px 0px; border-bottom: #ccc 2px solid">
        <h4>Available Color</h4>
      </div>
      <div style="margin-top: 20px; display: flex; gap: 10px">
        <div>
          <span
            *ngFor="let color of product.color"
            class="ekart-product-detail-available-color"
            [style.background-color]="color"
          ></span>
        </div>
      </div>
    </div>

    <div class="ekart-product-detail-desc">
      <div style="padding: 5px 0px; border-bottom: #ccc 2px solid">
        <h4>Product Description</h4>
      </div>
      <div style="margin-top: 20px">
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
  <div class="ekart-product-detail-addtoCart">
    <button class="btn-add-to-cart" *ngIf="product.is_in_inventory; else notifyMe">ADD TO CART</button>
    <ng-template #notifyMe>
        <button class="btn-add-to-cart">NOTIFY ME</button>
    </ng-template>
  </div>
</div>
<div class="overlay"></div>
